<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>mail e dadi</title>
</head>
<body>
    <div id="login-box" class="text-center">
        <h2 class="mt-5">Log In</h2>
        <form class="my-5">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center px-5">
                    <input class="col-12 rounded-pill" type="email" name="mail" id="mail" placeholder="Inserisci qui la tua mail">
                    <button class="col-12 mt-5 rounded-pill" id="btn-login">Login</button>
                </div>
            </div>
            
        </form>
    </div>
    <div id="game" class="d-none"></div>


    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
